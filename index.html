<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sport Betting</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__content">
                <img src="./img/Sport-bet-logo.png" alt="Sport Bet Logo" class="header__logo">
                <form action="" class="form">
                    <input type="text" placeholder="ﺎﺴﻤﻛ ﻼﻛﺎﻤﻟ" class="form__input form__input_name">
                    <span class="form__name-text" >ﻭﺮﻘﻣ ﻼﻫﺎﺘﻓ ﻼﺧﺎﺻ ﺐﻛ</span>
                    <div class="form__phone-block">
                        <input type="tel" class="form__input form__input_phone" placeholder="____-___-___">
                        <div class="form__input form__input_select">
                            <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.41 0.589996L6 5.17L10.59 0.589996L12 2L6 8L0 2L1.41 0.589996Z" fill="white"/>
                                </svg>
                                
                            <span>+971</span>
                            <img src="./img/006-united-arab-emirates 1.png" alt="UAE flag">
                        </div>
                    </div>
                    <div class="form__checkbox-block">
                            <span> * .ﻭﺳﻴﺎﺳﺔ ﺍﻟﺨﺼﻮﺻﻴﺔ ﻭﺍﻟﺘﺄﻛﻴﺪ ﺃﻛﺜﺮ ﻣﻦ ﻋﻤﺮﻱ 81 ﻋﺎﻡًﺍ </span>
                            <input type="checkbox" id="check">
                            <label for="check">
                                <svg width="10" height="8" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7.24609 0L2.97656 4.26953L0.703125 2L0 2.70312L2.97656 5.68359L7.95703 0.703125L7.24609 0Z" fill="#0B3A80"/>
                                    </svg>
                                    
                            </label>
                    </div>
                    <input type="submit" value="ناهر عض" class="form__submit">
                </form>
            </div>
        </div>
    </header>
    <div class="advantages">
        <div class="wrapper">
            <div class="advantages__content">
                <div class="advantages__block">
                    <h2 class="advantages__title">VIP ﻮﻀﻋ</h2>
                    <img src="../img/Diamond.png" alt="../img/Diamond.png" class="advantages__image">
                    <span class="advantages__text">
                        ةضايرلا ىلع ناهرلا
                        ٪ 100 نم رثكأ
                    </span>
                </div>
                <div class="advantages__block">
                    <h2 class="advantages__title">مكب ابحرم</h2>
                    <img src="../img/Trophy.png" alt="../img/Diamond.png" class="advantages__image">
                    <span class="advantages__text">         
                        الوأ ٪ 100
                        ةأفاكم عاديإ
                    </span>
                </div>
                <div class="advantages__block">
                    <h2 class="advantages__title">تافورصملا</h2>
                    <img src="../img/Money.png" alt="../img/Diamond.png" class="advantages__image">
                    <span class="advantages__text">
                        دعبي
                        <br />
                        نوزئافلا      
                    </span>
                </div>
                <div class="advantages__block">
                    <h2 class="advantages__title">ةحيرص ةأفاكم</h2>
                    <img src="../img/Sale.png" alt="../img/Diamond.png" class="advantages__image">
                    <span class="advantages__text">
                        ةحيرص ةأفاكم
                        ٪05 ىتح
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="bonus">
        <div class="bonus__content">
            <div class="bonus__text-block">
                <span class="bonus__text bonus__text_white">ACTIVATE </span>
                <span class="bonus__text bonus__text_yellow">BONUS 100%</span>
            </div>
            <img src="./img/100 USD.png" alt="100USD" class="bonus__100usd">
            <button class="form__submit">التسجيل</button>
        </div>
    </div>
    <footer class="footer">

    </footer>
</body>
</html>
